<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"   xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satoshi Bar</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <!-- <script th:src="@{/js/app.js}"></script> -->
    <script defer th:src="@{/js/theme.js}"></script>
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@300,500,1&display=swap" rel="stylesheet">
</head>

</html>
<body>    
    <div class="login">
        
        <h1 class="main-title" style="font-size: 3em;">Satoshi Bar</h1>
        <button id="theme-toggle" class="theme-toggle">
            Toggle Theme
        </button>
        <form  th:action="@{/logincheck}" method="POST">
            
            <div>
                <input class="logininput" type="email"  name="email" placeholder="email">
            </div>
            <div>
                <input class="logininput" type="password" name="password" placeholder="password">
            </div>
            <div class="login-buttons">
                <div>
                    <button type="submit">Ingresar</button>
                </div>
                <div>
                    <button onclick="window.location.href='/registrar'" type="button" >Registrarse</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
